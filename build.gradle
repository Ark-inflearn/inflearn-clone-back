------------------------------- */
openapi3 {
    servers = [
            {
                url = "http://3.34.236.174"
            },
            {
                url = "http://3.34.236.174:8080"
            },
            {
                url = "http://3.34.236.174:8081"
            },
            {
                url = "http://localhost:8080"
            },
            {
                url = "http://localhost:8081"
            },
    ]
    title = 'Team-ARK Inflearn API Documentation'
    description '인프런 클론코딩, API 문서 페이지'
    version = '0.0.1'
    outputFileNamePrefix = 'open-api-3.0.1'
    format = 'json'
    outputDirectory = "$docsDir/api"
}


/* -------------------------------
        checkstyle settings
------------------------------- */
checkstyle {
    configFile = file("${project.rootDir}/config/checkstyle/checkstyle.xml")
    configProperties = ["suppressionFile": "${project.rootDir}/config/checkstyle/checkstyle-suppressions.xml"]
    ignoreFailures = false
    maxErrors = 0
    maxWarnings = 0
}
