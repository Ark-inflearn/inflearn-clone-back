plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id 'com.epages.restdocs-api-spec' version '0.11.3'
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

ext {
    set('docsDir', file('src/main/resources/static/docs/'))
    set('reportDir', file('src/main/resources/static/docs/report'))

    testContainersVersion = '1.16.0'

    excludeFilter = [
            '**/Q*.class',
            '**/dto/**',
            '**/exception/**',
            '**/config/**',
            '**/test/**',
    ]
}

group = 'com.ark'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor(
            'org.projectlombok:lombok',
            'org.springframework.boot:spring-boot-configuration-processor',
            'jakarta.persistence:jakarta.persistence-api',
            'jakarta.annotation:jakarta.annotation-api',
            "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jpa",
    )

    implementation(
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-data-jpa',
            'org.springframework.boot:spring-boot-starter-validation',
            'org.springframework.boot:spring-boot-starter-security',
            'org.springframework.boot:spring-boot-starter-oauth2-client',
            'org.springframework.boot:spring-boot-starter-data-redis',
            'org.springframework.session:spring-session-data-redis',
            'com.querydsl:querydsl-jpa',
            'org.modelmapper:modelmapper:2.4.4',
            'commons-io:commons-io:2.8.0',
            'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.7.1',
            'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.3',
    )

    testImplementation(
            'org.springframework.boot:spring-boot-starter-test',
            'org.springframework.security:spring-security-test',
            "org.testcontainers:junit-jupiter:$testContainersVersion",
            "org.testcontainers:mysql:$testContainersVersion",
            'org.springframework.restdocs:spring-restdocs-webtestclient',
            'com.epages:restdocs-api-spec-webtestclient:0.11.3'
    )

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }

    compileOnly(
            'org.projectlombok:lombok',
    )

    runtimeOnly(
            'mysql:mysql-connector-java',
            'com.h2database:h2'
    )
}

jar {
    enabled = false
}

bootRun {
    systemProperty "jasypt.encryptor.password", System.getenv("JASYPT_PASSWORD")
}

bootJar {
    dependsOn(
            ':openapi3',
            ':jacoco'
    )
}

test {
    useJUnitPlatform()
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
    systemProperty "jasypt.encryptor.password", System.getenv("JASYPT_PASSWORD")
}

/* -------------------------------
        javac settings
------------------------------- */
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked"
    }
}

tasks.withType(JavaCompile) {
    options.fork = true
}


/* -------------------------------
        jacoco settings
------------------------------- */
task jacoco(type: Test) {
    group 'verification'
    description 'Runs the unit tests and verify coverage using jacoco'


    dependsOn(
            ':jacocoTestReport',
            ':jacocoTestCoverageVerification'
    )

    tasks['jacocoTestCoverageVerification'].mustRunAfter(tasks['jacocoTestReport'])
}

jacocoTestReport {
    reports {
        html.enabled true
        html.destination file("$reportDir/")
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: excludeFilter)
        }))
    }
}

