spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

hibernate:
  dialect: org.hibernate.dialect.MySQL8Dialect

decorator:
  datasource:
    p6spy:
      enable-logging: true

jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD:NONE}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator