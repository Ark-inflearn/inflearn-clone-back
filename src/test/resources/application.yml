jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD:NONE}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

spring:
  profiles:
    active: test
    include: dev

  h2:
    console:
      enabled: true

  main:
    allow-bean-definition-overriding: true

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000

logging:
  level:
    org.hibernate.SQL: info

decorator:
  datasource:
    p6spy:
      enable-logging: true
